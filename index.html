<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Form</title>
</head>
<body>
  <h2>Data Masuk</h2>
  <table border="1" id="tabel">
    <thead>
      <tr>
        <th>Nama</th><th>NIM</th><th>Prodi</th><th>Angkatan</th>
        <th>Matkul</th><th>Dosen</th><th>Nilai</th><th>Saran</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const url = 'PASTE_URL_WEB_APP_DI_SINI';
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('tbody');
        data.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
